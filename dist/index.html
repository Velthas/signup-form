<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="flex-row main">
        <div class="flex-column space-between">
            <div class="logo flex-row center">
                <h1>Odin</h1>
                <img alt="Black logo of The Odin Project">
            </div>
            <div>
                <p>
                    Photo by 
                    <a href="https://unsplash.com/@dizzyd718">Drew Dizzy Graham</a>
                    on Unsplash
                </p>
            </div>
        </div>
        <div class="form-side">
            <div class="flex-column">
                <p>This is not a real online service! You know you need something like this in real life to help you realize your deepest dreams. Sign up <span>now</span> to get started!</p>
                <p>You know you <span>want</span> to.</p>
            </div>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form method="POST" id="user-info" action="" class="flex-row wrap">
                    <div class="flex-column"><label for="name">Name:</label><input type="text" id="name" name="name" minlength="1" placeholder="Mario" required></div>
                    <div class="flex-column"><label for="name">Surname:</label><input type="text" id="surname" name="surname" minlength="1" placeholder="Rossi" required></div>
                    <div class="flex-column"><label for="email">Email:</label><input type="email" id="email" name="email" placeholder="myemail@example.com" required></div>
                    <div class="flex-column"><label for="phone">Phone Number:</label><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Insert a phone number without prefixes" placeholder="1231231234"></div>
                    <div class="flex-column"><label for="pass">Password:</label><input type="password" id="pass" class="error" name="password" minlength="4"><span></span></div>
                    <div class="flex-column"><label for="passconfirm">Confirm password:</label><input type="password" class="error" id="passconfirm" name="passconfirm" minlength="4" required>
                    </div>
                </form>
            </div>
            <div>
                <button type="submit" form="user-info">Create an account</button>
                <p>Already registered?
                <a href="">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
